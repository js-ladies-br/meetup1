<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <title>JS LADIES</title>
        </head>
    <body>
    <script>
        // parseInt convert o texto digitado para número inteiro
        var idade1 = parseInt(prompt("Digite a idade1:"));
        var idade2 = parseInt(prompt("Digite a idade2:"));

        // o resultado da comparação será o tipo de variável booleano true (verdadeiro) ou falso (falso)
        var resultado = idade1 > idade2;

        if (resultado) {
            alert("A idade 1 é maior do que a 2.");
        } else {
            alert("A idade 2 é maior do que a 1.");
        }
    </script>
</body>
</html>
