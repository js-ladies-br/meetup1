<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>JS LADIES</title>
    </head>
<body>
<script>
    // usando while
    var nome = prompt("Qual o seu nome?");

    while (nome.length < 3){
        nome = prompt("Qual o seu nome?");
    }

    var motivo = prompt("Porque quer aprender Javascript?");
    while (motivo.length < 5){
        motivo = prompt("Porque quer aprender Javascript?");
    }

    alert("A " + nome + " quer aprender a programar porque:  \n" + motivo);


    // usando do-while
    var nome;
    var motivo;

    do {
        nome = prompt("Qual o seu nome?");
    } while (nome.length < 3);


    do {
        motivo = prompt("Porque quer aprender Javascript?");
    } while (motivo.length < 3);

    alert("A " + nome + " quer aprender a programar porque:  \n" + motivo);
</script>
</body>
</html>
