<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>JS LADIES</title>
    </head>
    <body>
        <script>
          // usando while
          var nome = prompt("Nome:");

          // contador++ é abreviação de contador = contador + 1
          for (var contador = 0; contador < 10; contador++) {
            document.write(nome + "<br>");
          }
        </script>
    </body>
</html>
