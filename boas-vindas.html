<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>JS LADIES - Ex1</title>
    </head>
    <body>
        <script>
          var nome = prompt("Qual é o seu nome");

          do  {
            nome = prompt("Adivinhe meu nome");
          } while ();

          alert("Parabéns vc descobriu meu nome!");
        </script>
    </body>
</html>
